name: data_accumulator_app
description: "A new Flutter project for Data Accumulation (Person, News, Map)."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ─── State Management ───────────────────────
  # Riverpod: 최신 트렌드인 Code Generation 방식 사용 권장
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # ─── Database (Local) ───────────────────────
  # Drift: SQLite 추상화 라이브러리
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.5
  path: ^1.8.3

  # ─── Database (Remote) & Backend ────────────
  # Firebase: Core, Firestore, Storage (추후 지도/이미지용)
  firebase_core: ^4.4.0
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6
  # firebase_auth: ^4.16.0 # (로그인 기능 필요시 주석 해제)

  # ─── Navigation & Utils ─────────────────────
  # GoRouter: Feature-first 구조에서 화면 이동 관리에 탁월
  go_router: ^12.1.0
  
  # 데이터 모델링용 (JSON 직렬화, 불변 객체)
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # 기타 유틸
  intl: ^0.19.0 # 날짜 포맷팅
  uuid: ^4.2.2  # 고유 ID 생성

  # ─── UI Icons ──────────────────────────────
  cupertino_icons: ^1.0.2
  flutter_slidable: ^4.0.3
  geolocator: ^14.0.2
  google_maps_flutter: ^2.14.2
  image_picker: ^1.2.1
  flutter_image_compress: ^2.4.0
  http: ^1.6.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # ─── Code Generation ───────────────────────
  # 터미널에서 'dart run build_runner watch'를 실행하여 코드 자동 생성
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  drift_dev: ^2.14.0
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
